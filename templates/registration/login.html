{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
  <div class="span12">
      <div>
          <h1>Sign In</h1>
          <p class="lead">Enter with your credentials</p>
          <form action="." method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-large btn-inverse">Continue</button>
          </form>                
      </div>
  </div>
</div>
{% endblock %}
