{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
  <div class="span12">
      <div class="create-new-container">
        <h2>login</h2>
          <form action="." method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn">Register</button>
          </form>                
      </div>
  </div>
</div>
{% endblock %}
